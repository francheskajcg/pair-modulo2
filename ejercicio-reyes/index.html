<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Día de Reyes</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <form>
      <select class="js_day" name="day" id="day">
        <option disabled selected>Selecciona un día</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </form>
    <form>
      <select class="js_month" name="month" id="month">
        <option disabled selected>Selecciona un mes</option>
        <option value="Enero">Enero</option>
        <option value="Febrero">Febrero</option>
      </select>
    </form>
    <button class="js_btn">Submit</button>
    <p class="js_text"></p>
    <script src="./js/main.js"></script>
  </body>
</html>
